<!-- Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbSwnU9Gap7qYsxwwaatE-Hf1TtPZgEU4"></script>
<!-- Scripts -->
<script src="{{ 'assets/scripts/scripts.min.js' |theme }}"></script>

<script>
  // Modal Dialog
  const modal = new VanillaModal({
    clickOutside : false
  });
  // Syntax Highlighter
  SyntaxHighlighter.all();
  // SVG Polyfill
  svg4everybody();
  // Smooth Scroll and Gum Shoe
  smoothScroll.init({selectorHeader: '[data-scroll-header]'});
  gumshoe.init();
  // Slideshow
  var element = document.querySelector('.slideshow'),
     prevBtn = document.querySelector('.js-slideshow-prev'),
     nextBtn = document.querySelector('.js-slideshow-next');
  window.mySwipe = new Swipe(element, {
    startSlide: 0,
    auto: 3000,
    draggable: true,
    autoRestart: true,
    continuous: true,
    disableScroll: true,
    stopPropagation: true,
    callback: function(index, element) {},
    transitionEnd: function(index, element) {}
  });
  prevBtn.onclick = mySwipe.prev;
  nextBtn.onclick = mySwipe.next;
  // Map View
  // Parameters ("map_id", latitude, longitude, zoom, "theme-name")
  // Theme name is used to define the url path for the custom marker)
  mapView("map1", 6.249232, -75.566814, 16, "swan-october");
  mapView("map2", 51.5255069, -0.0836207, 10, "swan-october");

</script>
