[viewBag]

[staticMenu mainMenu]
code = "main-menu"
==
<div class="logo-mobile">
    <a href="/"><img src="{{ 'assets/images/logo-app.png'|theme }}" alt="Cinefilia"></a>
</div>
<div class="header__mobile--title">
<h2>{{ title ?: this.page.title }}</h2>
</div>
<div class="offcanvas-panel-show">
<button type="button" class="offcanvas-panel-button">
<span class="icon-menu medium"></span>
</button>
</div>
<!-- Offcanvas panel :::::::::::::::::::::: -->
<div class="offcanvas-panel-content">
<div class="offcanvas-panel-close">
  <span class="icon-cross medium"></span>
</div>
<nav role="navigation">
    {% partial 'main-menu' items=mainMenu.menuItems id='js-navigation-menu' class='navigation-menu show' %}
</nav>
<div class="social-bar">
    <a href="https://www.facebook.com/" target="_blank" class="btn-dark circle">
      <img src="{{ 'assets/images/ic-social-facebook.png'|theme }}" alt="Facebook">
    </a>
    <a href="https://twitter.com/" target="_blank" class="btn-dark circle">
      <img src="{{ 'assets/images/ic-social-twitter.png'|theme }}" alt="Twitter">
    </a>
    <a href="https://www.youtube.com/" target="_blank" class="btn-dark circle">
      <img src="{{ 'assets/images/ic-social-youtube.png'|theme }}" alt="Youtube">
    </a> 
</div>
</div>
<!-- Offcanvas panel End :::::::::::::::::::::: -->
<div class="offcanvas-panel-fade-screen"></div>
