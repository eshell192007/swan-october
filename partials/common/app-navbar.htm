[viewBag]
==
<div class="navbar">
    <!-- Logo -->
    <div class="logo">
      <a href="{{ '/'|app }}">
      <svg class="main-logo" viewBox="0 0 256 92" width="100" height="50">
        <use xlink:href="{{'assets/images/logo.svg#logo'|theme }}"></use>
        <use xlink:href="{{'assets/images/logo.svg#logo-text'|theme }}"></use>
      </svg>
      </a>
      <label class="label-switch">
        <input id="swap-theme" type="checkbox" />
        <div class="checkbox"></div>
      </label>
    </div>
    <!-- Menu -->
    <nav class="menu" data-gumshoe-header>
      <ul data-gumshoe>
        <li><a href="#section1" data-scroll>Section 1</a></li>
        <li><a href="#section2" data-scroll>Section 2</a></li>
        <li><a href="#section3" data-scroll>Section 3</a></li>
        <li><a href="#section4" data-scroll>Section 4</a></li>
      </ul>
    </nav>
    <!-- Menu button -->
    <div class="menu-mobile-open">
      <button class="btnMenu" type="button">
         <svg class="icon"><use xlink:href="{{'assets/images/icons.svg#menu'|theme }}"></use></svg>
      </button>
    </div>
    <!-- Fade Screen -->
    <div class="menu-modal-bg"></div>
</div>
