<style>

    margin-bottom: 2em;
}
.ss-result__title {
    font-weight: bold;
    margin-bottom: .5em;
}
.ss-result__badge {
    font-size: .7em;
    padding: .2em .5em;
    border-radius: 4px;
    margin-left: .75em;
    background: #eee;
    display: inline-block;
}
.ss-result__text {
    margin-bottom: .5em;
}
.ss-result__url {
}

.search {
    width:280px;
    float:right;

}

}

    list-style:none !important;
    float:left !important;

}

.SocialSharingButtons ul {
    padding:0;
    margin:10px 0;
}

.SocialSharingButtons {
    padding:0;
    margin-bottom:40px;
    overflow:auto;
}
